<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Spotify Playlist</h1>
    </header>

    <section class="all-songs">
        <h2>Show All Songs</h2>
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <!-- Add more songs as needed -->
        </ul>
    </section>

    <section class="most-played-songs">
        <h2>Your Most Played Songs</h2>
        <ol>
            <li>Most Played Song 1</li>
            <li>Most Played Song 2</li>
            <li>Most Played Song 3</li>
            <!-- Add more most played songs as needed -->
        </ol>
    </section>

    <section class="add-songs">
        <h2>Add Songs to Your Playlist</h2>
        <form>
            <input type="text" placeholder="Song name">
            <input type="text" placeholder="Artist">
            <button type="submit">Add Song</button>
        </form>
    </section>

</body>

</html>
